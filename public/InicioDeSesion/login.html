<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./logIn.css" >
    <link rel="stylesheet" href="../IMG/favicon.ico" >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <title>LOGIN</title>
  </head>
  <body>    
    <div class="container">
      <div class="form-content">
        <h1 id="title">LogIn</h1>
        <form action="https://formspree.io/f/mzbngblw" method="POST">        
          <div class="imput-group">
            <div class="imput-field">
              <i class="fa-solid fa-user" id="name-imput"></i>
              <input type="name" id="name" placeholder="Name" required>
            </div>
            <div class="imput-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="imput-field">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              >
            </div>
            <p>Olvidaste la contrase√±a <a href="#">click aqui</a></p>
          </div>
          <div class="btn-field">
            <button id="signUp" type="submit">
              Registro
            </button>
            <button id="singIn" type="submit" class="disabled">Login</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
