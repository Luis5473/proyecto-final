<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./addAlbum.css">
    <link rel="icon" href="../IMG/favicon.ico">
    <link rel="stylesheet" href="../Home/normalize.css">
    <title>Add Album</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="btn-menu">
                <label for="btn-menu">☰</label>
            </div>
            <div class="logo">
                <h1>Daddy Yankee</h1>
            </div>
            <nav class="menu">
                <a href="../index.html">Inicio</a>
            </nav>
        </div>
    </header>
    <div class="capa"></div>
    <div class="success-message">
        <p>Album added successfully!</p>
    </div>

    <h2>Add Album</h2>

    <div class="form-container">
        <form id="albumForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter album title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter album description" required></textarea>
            </div>
                   </form>
    </div>
    <div class="form-group">
        <label for="anoLanzamiento">Año de lanzamiento</label>
        <input type="number" id="anoLanzamiento" name="anoLanzamiento" min="1900" max="2099" placeholder="Enter release year" required>
    </div>
    <div class="form-group">
        <label for="image">Add an image (URL)</label>
        <input type="url" id="image" name="image" placeholder="Enter image URL" required>
    </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./addAlbum.js"></script>

</body>
</html>
