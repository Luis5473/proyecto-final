<div class="capa"></div>

<input type="checkbox" id="btn-menu">
<div class="container-menu">
  <div class="cont-menu">

    <div>
      <img
        id="logo"
        src="https://previews.123rf.com/images/sabelskaya/sabelskaya1606/sabelskaya160600004/128168803-tour-de-vacaciones-con-gu%C3%ADa-ilustraci%C3%B3n-de-c%C3%B3mic-de-dibujos-animados-aislado-en-un-fondo-blanco-un.jpg"
        alt=""
        srcset="image-320w.jpg 320w,
        image-480w.jpg 480w,
        image-800w.jpg 800w"
sizes="(max-width: 320px) 280px,
       (max-width: 480px) 440px,
       800px">
      <span id="Welcome"> Hola </span> &nbsp; &nbsp;
      <i class="fa-solid fa-ticket"></i>
    </div>

    <h1>Tour y Fechas</h1>
    <div class="event-container">
      <ul class="event-list">
        <li>
          <span class="event-date"> Viernes 01 de Septiembre </span>
          <span class="event-city"> Buenos Aires </span>
          <button id="BuenosAires"  onclick="getTickets(true,'BuenosAires')" class="event-button">tickets</button>
        </li>   
         
        <li>     
          <span class="event-date"> Viernes 08 de Septiembre </span>
          <span class="event-city"> Cordoba </span>
          
          <button id="Cordoba" onclick="getTickets(true,'Cordoba')" class="event-button">tickets</button>
        </li>

        <li>
          <span class="event-date"> Sabado 29 de Septiembre</span>
          <span class="event-city"> Mendoza </span>
          <button id="Mendoza" onclick="getTickets(true,`Mendoza`)" class="event-button">tickets</button>
        </li>
        <li>
          <span class="event-date"> Domingo 30 de Septiembre</span>
          <span class="event-city"> Cuba</span>
          <button id="Cuba" onclick="getTickets(false,`Cuba`)" class="event-button">tickets</button>
        </li>
        <li>
          <span class="event-date">Viernes 1 de Octubre </span>
          <span class="event-city"> San Pablo </span>
          <button id="SanPablo" onclick="getTickets(true,`SanPablo`)" class="event-button" >tickets</button>
         </li>                             
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="./tours.js"></script>
